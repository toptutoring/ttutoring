<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KWRWF9"
    height="0" width="0"
    style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="nav-container">
    <a id="top"></a>
    <nav class="transparent absolute">

        <div class="nav-bar">
            <div class="module left">
              <a href="{{ site.url }}">
                  <img class='logo logo-dark' src="/img/toptutoring3.png">
                </a>
            </div>
            <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
                <i class="ti-menu"></i>
            </div>
            <div class="module-group right">
                <div class="module left">
                    <ul class="menu">
                      <li>
                        <a class="page-link logo-dark" href="http://toptutoring.herokuapp.com/sign_in">Sign in</a>
                      </li>
                      {% assign pages = site.pages | sort:"weight"  %}
                      {% for my_page in pages %}
                        {% unless my_page.exclude %}
                          {% if my_page.title %}
                            <li>
                              <a class="page-link logo-dark" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                            </li>
                          {% endif %}
                        {% endunless %}
                      {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
