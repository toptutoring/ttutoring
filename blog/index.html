---
layout: default
title: Blog
permalink: /blog/
weight: 5
---

<section>
  <div class="container">
      <div class="feed-item mb-xs-48">
        {% for post in site.posts %}
          <div class="row mb16 mb-xs-0">
              <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
                  
                  <h6 class="uppercase mb16 mb-xs-8">
                  {{ post.date | date: "%b %-d, %Y" }}
                  </h6>
                  <h3>{{ post.title }}</h3>   
                  <p>by {{ post.author}}           
              </div>

        </div>
    </div>

        <div class="row mb32 mb-xs-16 blog-font-size">
             <div class="col-md-7 col-md-offset-3 col-sm-10 col-sm-offset-1">
                <img alt="Article Image" class="mb32 mb-xs-16" src = "{{ site.baseurl }}/img/{{post.img}}" >
                 <p class = "lead"> {{post.content}}
            </div>
               
        </div>
        {% endfor %}

         <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
                <a class="mb48 mb-xs-32 btn btn-lg" href="{{ page.previous.url }}">Previous Article</a>
            </div>


        </div>
    </div>
  </section>
