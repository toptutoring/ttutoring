---
layout: default
title: Blog
weight: 4
permalink: /blog/
---

<section>
  <div class="container">
    <div class="feed-item mb-xs-48">
      <ul>
      {% for post in site.posts %}
      <div class="row mb24 mb-xs-0">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">

          <li>
            <h3 class="mb8"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="uppercase mb8 mb-xs-8">
              {{ post.date | date: "%b %-d, %Y" }}
            </p>
            <p>by {{ post.author }}</p>
           
            {{ post.excerpt }}
          </li>

        </div>
      </div>

      {% endfor %}
      </ul>
    </div>
  </div>
</section>
