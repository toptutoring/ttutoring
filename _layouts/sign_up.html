---
layout: default
---
<div class="main-container">
  <section class="cover fullscreen image-slider parallax">
    <ul class="slides">
      <li class="overlay image-bg">
        <div class="background-image-holder">
          <img alt="image" class="background-image" src="/img/neighborhood.jpg">
        </div>
        <div class="container v-align-transform  sign-up-container text-center">
          <div class="col-md-10 col-md-offset-1">
            <h2>Sign up!</h2>
            <p>Already have an account? <a href="#">Sign in.</a></p>
            <div class="form-container col-md-6 col-md-offset-3">
              <form method="POST" name="sign-up" id="landlord-sign-up" class="signup-form">

                <div class="col-md-6 input-opacity">
                  <input class="form-control" type="text" name="name" id="land-first-name" placeholder="First Name">
                </div>

                <div class="col-md-6 input-opacity">
                  <input class="form-control" type="text" name="name" id="land-last-name" placeholder="Last Name">
                </div>

                <div class="col-md-12 input-opacity">
                  <input class="form-control" type="text" name="email" id="land-email" placeholder="Email">
                </div>

                <div class="col-md-12 input-opacity">
                  <input class="form-control" type="text" name="managed-units-count" id="managed-units-count" placeholder="Number of Units Managed">
                </div>

                <div class="col-md-6 input-opacity">
                  <input class="form-control" type="password" name="password" id="land-password" placeholder="Create a Password">
                </div>

                <div class="col-md-6 input-opacity">
                  <input class="form-control" type="password" name="password_confirm" id="password-confirm" placeholder="Confirm Password">
                </div>

                <input class="form-control" type="hidden" name="landlord" id="landlord" value="true">

                <div class="col-md-12">
                  <input class="btn btn-filled btn-lg mb32 mt-xs-40" type="submit" name="submit" id="signupSubmit" value="Sign up!">
                </div>

              </form>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
