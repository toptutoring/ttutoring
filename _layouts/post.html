---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-9 mb-xs-24">
          <div class="post-snippet mb64">
            <img width="1024" height="683" src="{{site.url}}/img/{{ page.img }}" class="mb24 wp-post-image" alt="blog-single-4" sizes="(max-width: 1024px) 100vw, 1024px">
            <div class="post-title">
              <h4 class="inline-block">
                {% if page.date_visible %}
                  <span class="label">{{ page.date }}</span>
                {% endif %}
                {{ page.title }}
              </h4>
            </div>
            <ul class="post-meta">
              {% if page.author %}
              <li>
                <i class="ti-user"></i>
                <span>Written by {{ page.author }}</span>
              </li>
              {% endif %}
            </ul>
            <hr>

            <div class="post-content">
        	     <p class="lead">
                 {{ content }}
               </p>
               <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
