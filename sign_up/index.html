---
layout: default
title: Sign up
permalink: /sign_up/
---
<div class="main-container">
  <section class="cover fullscreen image-slider parallax">
    <ul class="slides">
      <li class="overlay image-bg">
        <div class="background-image-holder">
          <img alt="image" class="background-image" src="ZQXE9wI.jpg">
        </div>
        <div class="container v-align-transform  sign-up-container text-center">
          <div class="col-md-10 col-md-offset-1">
            <h2>Sign up!</h2>
            <p>Already have an account?  <a href="#">Sign in.</a></p>
            <div class="form-container col-md-6 col-md-offset-3">
              <form method="POST" name="sign-up" id="sign-up" class="signup-form">

                <div class="col-md-6">
                  <input class="form-control" type="text" name="name" id="first-name" placeholder="First Name" required>
                </div>

                <div class="col-md-6">
                  <input class="form-control" type="text" name="name" id="last-name" placeholder="Last Name" required>
                </div>

                <div class="col-md-12">
                  <input class="form-control" type="text" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="col-md-6">
                  <input class="form-control" type="password" name="password" id="password" placeholder="Create a Password" required>
                </div>

                <div class="col-md-6">
                  <input class="form-control" type="password" name="password_confirm" id="password-confirm" placeholder="Confirm Password" required>
                </div>

                <div class="form-errors"></div>

                <div class="col-md-12">
                  <input class="btn btn-lg btn-transparent" type="submit" name="submit" id="signupSubmit" value="Sign up!">
                </div>

              </form>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
